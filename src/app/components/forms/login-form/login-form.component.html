<!-- Montamos el login form haciendo uso de componentes de Material  -->
<mat-card>
  <!-- Cabecera de la terjeta  -->
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Accede a tu cuenta</mat-card-subtitle>
    </mat-card-header>

    <!-- Contenido de la tarjeta  -->
    <mat-card-content>
        <!-- Formulario del login  -->
        <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" autocomplete="off">

          <mat-form-field>
            <input type="text" matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="email?.errors?.['required'] && email?.touched">
              El campo email es obligatorio
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email'] && email?.touched">
              El formato del email no es corecto
            </mat-error>
          </mat-form-field>

          <!-- Password -->

          <mat-form-field>
            <input type="password" matInput placeholder="Contraseña" formControlName="password">
            <mat-error *ngIf="password?.errors?.['required'] && password?.touched">
              El campo email es obligatorio
            </mat-error>
          </mat-form-field>

          <!-- Botón para hacer submit del formulario-->
          <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>


        </form>
    </mat-card-content>

</mat-card>
